<!DOCTYPE html>
<html>
    <script>
        var slider = "null"

        function onDragfunc(num){
            //document.getElementById("ballsack" + num).innerHTML = document.getElementById("forniterange" + 1).value
            var slider = "fortniterange"
            var label = "ballsack"
            slider += num
            label += num          
            document.getElementById(label).innerHTML = document.getElementById(slider).value
            

        }
        function quizCompletefunc(){
            var score = 0
            var slider = document.getElementsByName("sliderz")
            for (let i = 0; i<slider.length; i++)
            {            
                score += parseInt(slider[i].value)
            }

            var string = window.location.toString()
            localStorage.setItem("scorekey", score.toString())
            string = string.replace("quiz", "results")
            window.location.href = string
        }
        
    </script>
