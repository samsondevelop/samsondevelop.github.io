<!DOCTYPE html>
<html>

    <script>

        var b = new Array();

                }
                window.alert("You and " + name +" have a " + x + " percentage of falling in love")
                a[a.length+1] = name

            }
            if(x > 80){

                    window.alert("you went for a date and " + name + " kissed you")
                }
            }
